<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/main-control:: main-fragment(
~{:: #main-content}) }">
<!-- Content Wrapper. Contains page content -->
<div class="text-center" id="main-content" style="margin-left: 85px">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1></h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/admin"><i class="fas fa-home"></i>&nbsp;Home</a></li>
            <li class="breadcrumb-item"><a href="#">Product</a></li>
            <li class="breadcrumb-item active">Detail</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <div style="display: flex; " class="btn btn-primary btn-lg btn-flat">
    <div class="btn btn-primary btn-lg btn-flat" style="display: flex"
         th:onclick="|window.location.href='/product'|">
      <i class="fas fa-book-open" style="margin-top: 6px"></i></i>&nbsp;&nbsp;
      List Product
    </div>
    <p style="margin-top: 6px">|</p>
    <div class="btn btn-primary btn-lg btn-flat" style="display: flex"
         th:onclick="|window.location.href='/product/edit/${product.id}'|">
      <i class="fas fa-tools" style="margin-top: 6px"></i>&nbsp;&nbsp;
      Edit Product
    </div>
    <p style="margin-top: 6px">|</p>
    <div class="btn btn-primary btn-lg btn-flat" style="display: flex"
         th:onclick="|window.location.href='/product/delete/${product.id}'|">
      <i class="far fa-trash-alt" style="margin-top: 6px"></i>&nbsp;&nbsp;
      Delete Product
    </div>
  </div>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="card card-solid">
      <div class="card-body">
        <div class="row">
          <div class="col-12 col-sm-6">
            <h3 class="d-inline-block d-sm-none">LOWA Men’s Renegade GTX Mid Hiking Boots Review</h3>
            <div class="col-12">
              <img th:src="@{'/photos/' + ${product.image}}" class="product-image" alt="Product Image">
            </div>
            <!--                        //bo sung them cac anh khac-->
            <div class="col-12 product-image-thumbs">
              <div class="product-image-thumb active"><img src="#" alt="Product Image"></div>
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <h3 class="my-3" th:text="${product.name}">LOWA Men’s Renegade GTX Mid Hiking Boots Review</h3>
            <hr>
            <h4>Thông Tin Sản Phẩm</h4><br>
            <h5 th:text="'Nhà Sản xuất: &nbsp;&nbsp'+ ${product.manufacturer}"></h5><br>

            <div style="width: 315px; margin: auto">
              <p th:text="${product.description}"></p>
            </div>
            <hr>
            <div class="bg-gray py-2 px-3 mt-4">
              <h2 class="mb-0"
                  th:text="'$ &nbsp;&nbsp;&nbsp;'+ ${#numbers.formatInteger(product.sale_price,3,'POINT')} + ' đ'">
                $80.00
              </h2>

              <h4 class="mt-0">
              </h4>
            </div>

            <form class="mt-4" style="display: flex"  method="post">
              <div class="btn btn-default btn-lg btn-flat"
                   style="margin-right: 54px; background-color: cornsilk; border-radius: 2px;" >
                <span th:if="${product.number_import > product.number_out}">Còn Trong Kho: </span>
                <span th:if="${product.number_import > product.number_out}" th:text="${product.number_import} - ${product.number_out}"></span>
                <span th:if="${product.number_import == product.number_out}" >Hết Hàng Trong Kho</span>
              </div>

            </form>

          </div>
        </div>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->

  </section>
  <!-- /.content -->
</div>
</html>
